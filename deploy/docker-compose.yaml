version: "3"
services:
  redis:
    image: redis:latest
    container_name: baby-redis
    restart: always
    ports:
      - "26379:6379"
    volumes:
      - "./config/redis.conf:/etc/redis/redis.conf:rw"
      - "./data/redis:/data:rw"
    command:
      redis-server /etc/redis/redis.conf --appendonly yes
  mysql:
    image: mysql:5.7
    container_name: baby-mysql
    restart: always
    ports:
      - "23306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
    volumes:
      - "./data/db:/var/lib/mysql"
      - "./init:/docker-entrypoint-initdb.d/"
  etcd:
    image: quay.io/coreos/etcd:v3.3.12
    container_name: etcd
    ports:
      - "23791:2379"
      - "2380"
    environment:
      ETCDCTL_API: 3
    volumes:
      - "./data/etcd/etcd-data:/etcd-data"
    command:
      - "/usr/local/bin/etcd"
      - "--name"
      - "s1"
      - "--data-dir"
      - "/etcd-data"
      - "--advertise-client-urls"
      - "http://0.0.0.0:2379"
      - --listen-client-urls
      - "http://0.0.0.0:2379"
      - "--initial-advertise-peer-urls"
      - "http://0.0.0.0:2380"
      - "--listen-peer-urls"
      - "http://0.0.0.0:2380"
      - "--initial-cluster-token"
      - "tkn"
      - "--initial-cluster"
      - "s1=http://0.0.0.0:2380"
      - "--initial-cluster-state"
      - "new"
  nsqlookupd:
    image: nsqio/nsq
    container_name: nsqlookupd
    restart: always
    ports:
      - 4160:4160
      - 4161:4161
    command: /nsqlookupd
  nsqadmin:
    image: nsqio/nsq
    container_name: nsqadmin
    restart: always
    ports:
      - 4171:4171
    command: /nsqadmin --lookupd-http-address=nsqlookupd:4161
  nsqd:
    image: nsqio/nsq
    container_name: nsqd
    restart: always
    ports:
      - 4150:4150
      - 4151:4151
    volumes:
      - "./data/nsq:/usr/local/nsq/bin/data"
    command: /nsqd --broadcast-address=172.16.29.129 --lookupd-tcp-address=nsqlookupd:4160
  baby-gateway:
    image: baby-gateway
    container_name: baby-gateway
    ports:
      - "18070:8080"
    volumes:
      - "./backend/gateway/res:/go/src/baby-fried-rice/module/gateway/res"
      - "./backend/gateway/logs:/baby/logs"
    restart: always
    depends_on:
      - redis
      - etcd
  baby-account-dao:
    image: baby-account-dao
    container_name: baby-account-dao
    ports:
      - "18061:8080"
    volumes:
      - "./backend/accountDao/res:/go/src/baby-fried-rice/module/accountDao/res"
      - "./backend/accountDao/logs:/baby/logs"
    restart: always
    depends_on:
      - mysql
