log:
  loglevel: "debug"
  logpath: "/baby/logs/connect.log"

server:
  name: "connect"
  serial: 1
  addr: "0.0.0.0"
  port: 8080
  register: "http:/127.0.0.1:18075"

etcd:
  - "http://etcd:2379"

rpc:
  client:
    certfile: "cert/server.pem"

healthyrolltime: 1000

servers:
  accountdaoserver: "account-dao"
  spacedaoserver: "space-dao"
  imdaoserver: "im-dao"

nsq:
  addr: "nsqd:4150"
  topic: "baby-test"
  channel: "baby-test-channel"