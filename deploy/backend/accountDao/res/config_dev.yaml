log:
  loglevel: "debug"
  logpath: "/baby/logs/account_dao.log"

server:
  rpcserver:
    name: "account-dao"
    serial: 1
    addr: "0.0.0.0"
    port: 8080
    register: "http://127.0.0.1:18061"
    httpport: 17061

rpc:
  cert:
    server:
      servercertfile: "cert/server.pem"
      serverkeyfile: "cert/server.key"

cache:
  redis:
    maincache:
      addr: "redis:6379"
      password: "123456"
      db: 9

register:
  healthyrolltime: 3000
  etcd:
    cluster:
      - "http://etcd:2379"

database:
  maindatabase:
    host: baby-mysql
    port: 3306
    username: root
    password: 123456
    dbname: baby-account